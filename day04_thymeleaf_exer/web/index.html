<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <!--<link rel="stylesheet" href="css/Styles.css">-->
</head>
<body>
    <div id="div_container">
        <div id="div_user_list">
            <p class="center f30">欢迎使用用户管理系统</p>
            <table id="tbl_user">
                <!--<tr>-->
                <!--<span style="color:red">请输入5&#45;&#45;10个字符！</span>-->
                <!--</tr>-->
                <tr>
                    <th class="w20">用户</th>
                    <th class="w20">密码</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(session.userList)}">
                    <td colspan="4">对不起，现在没有用户！</td>
                </tr>
                <tr th:unless="${#lists.isEmpty(session.userList)}" th:each="user : ${session.userList}">
                    <td ><a th:text="${user.username}" th:href="@{/edio.do(id=${user.id})}">用户1</a></td>
                    <td th:text="${user.password}">1111</td>
                    <td><img src="imgs/del.jpg" class="delImg"/></td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
