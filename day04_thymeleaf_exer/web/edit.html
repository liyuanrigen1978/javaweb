<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
	<div id="div_fruit_list">
		<p class="center f30">编辑用户信息</p>
		<form th:action="@{/update.do}" method="post" th:object="${user}">
			<!-- 隐藏域 ： 功能类似于文本框 ， 它的值会随着表单的发送也会发送给服务器，但是界面上用户看不到 -->
			<input type="hidden" name="fid" th:value="*{id}"/>
			<table id="tbl_fruit">
				<tr>
					<th class="w20">用户：</th>
					<!-- <td><input type="text" name="fname" th:value="${fruit.fname}"/></td> -->
					<td><input type="text" name="username" th:value="*{username}"/></td>
				</tr>
				<tr>
					<th class="w20">密码：</th>
					<td><input type="text" name="password" th:value="*{password}"/></td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="修改" />
					</th>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
